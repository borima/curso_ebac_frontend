<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulário de cadastro</h1>
        <form>
            <label for="fname">Nome</label>
            <input type="text" id="fname" name="fname" placeholder="Digite seu nome completo" title="Ou seu codinome em organizaçao secreta de sua preferencia"><br>
            <label for="fmail">E-mail</label>
            <input type="email" id="fmail" name="fmail" placeholder="Digite seu e-mail" title="Um email valido por favor"><br>
            <label for="fpassword">Senha</label>
            <input type="password" id="fpassword" name="fpassword" placeholder="Digite sua senha" title="Sua senha deve conter numeros, letras, simbolos e pictogramas de duas linguas mortas"><br>
            <input type="button" value="Cadastrar">
        </form>
    </body>
</html>
